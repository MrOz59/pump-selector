<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações dos Materiais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .material-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .material-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            transition: transform 0.3s ease;
        }
        .material-card:hover {
            transform: translateY(-5px);
        }
        .material-card h2 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        .material-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Informações dos Materiais</h1>
    <div class="material-container" id="materialContainer"></div>

    <script>
        // Função para carregar o JSON do arquivo externo
        async function fetchMaterials() {
            try {
                const response = await fetch('pumps.json'); // Caminho do arquivo JSON
                const jsonData = await response.json(); // Converte para objeto JSON
                renderMaterials(jsonData.materials); // Chama a função de renderização
            } catch (error) {
                console.error('Erro ao carregar o JSON:', error);
            }
        }

        // Função para renderizar os materiais
        function renderMaterials(materials) {
            const container = document.getElementById('materialContainer');
            container.innerHTML = ''; // Limpa o conteúdo existente

            materials.forEach(materialObj => {
                const materialName = Object.keys(materialObj)[0];
                const materialData = materialObj[materialName][0];

                const card = document.createElement('div');
                card.classList.add('material-card');
                
                card.innerHTML = `
                    <h2>${materialName}</h2>
                    <p><strong>Temperatura Máxima:</strong> ${materialData['temp-max']}</p>
                    <p><strong>Temperatura Mínima:</strong> ${materialData['temp-min']}</p>
                `;
                
                container.appendChild(card);
            });
        }

        // Chama a função ao carregar a página
        window.onload = fetchMaterials;
    </script>
</body>
</html>
